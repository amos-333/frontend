<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row">
    <div
      *ngFor="let i of cartData"
      class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3"
    >
      <div class="card" style="width: 18rem">
        <img src="{{ i.product[0].images }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ i.product[0].name }}</h5>
          <p class="card-text">price:{{ i.product[0].price }}</p>
          <p class="card-text">quantity:{{ i.quantity }}</p>
          <div class="row">
            <div
              class="col col-4 col-sm-4 col-md-4 col-lg-4 d-flex justify-content-end"
            >
              <button
                [ngClass]="{ disabled: !(i.quantity > 1) }"
                class="btn btn-secondary"
                (click)="quantityAdjust('dec', i.productId)"
              >
                -
              </button>
            </div>
            <div
              class="col col-4 col-sm-4 col-md-4 col-lg-4 d-flex justify-content-center"
            >
              <p>{{ i.quantity }}</p>
            </div>
            <div
              class="col col-4 col-sm-4 col-md-4 col-lg-4 d-flex justify-content-start"
            >
              <button
                class="btn btn-secondary"
                (click)="quantityAdjust('inc', i.productId)"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h4>Total:Rs {{ total }}</h4>
    <button class="btn btn-primary" routerLink="/checkout">checkout</button>
  </div>
</div>
