<div class="container p-3">
  <div class="row g-3">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 ">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">name</th>
            <th scope="col">model</th>
            <th scope="col">company</th>
            <th scope="col">price</th>
            <th scope="col">description</th>
            <th scope="col">company</th>
            <th scope="col">images</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of data ; let indexOfelement=index;" >
            <th scope="row">{{indexOfelement+1}}</th>
            <td>{{i.name}}</td>
            <td>{{i.model}}</td>
            <td>{{i.company}}</td>
            <td>{{i.price}}</td>
            <td>{{i.description}}</td>
            <td>{{i.images}}</td>
            <td><button (click)="deleteEvent(i._id)" class="btn btn-danger">Delete</button></td>
          </tr>
          
        </tbody>
      </table>
      
    </div>
  </div>
</div>
